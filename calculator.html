<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML5 boilerplate – all you really need…</title>
    <link rel="stylesheet" href="css/calc_style.css">
	<script src="js/calculator.js"></script>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body id="home">
	<div id="calcBody">
	<div id="outputArea">hi</div>
	<table id="calculator">
		<tr>
			<td id="7">7</td>
			<td id="8">8</td>
			<td id="9">9</td>
			<td id="/">/</td>
		</tr>
		<tr>
			<td id="4">4</td>
			<td id="5">5</td>
			<td id="6">6</td>
			<td id="*">*</td>
		</tr>
		<tr>
			<td id="1">1</td>
			<td id="2">2</td>
			<td id="3">3</td>
			<td id="-">-</td>
		</tr>
		<tr>
			<td id="0">0</td>
			<td id=".">.</td>
			<td id="=">=</td>
			<td id="+">+</td>
		</tr>
	</table>
	</div>
</body>
</html>
